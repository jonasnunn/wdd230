<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/fresh.css">
    <script defer src="scripts/main.js"></script>
    <script defer src="scripts/fresh.js"></script>
</head>
<body>
    
    <header>

        <img id="logo-img" src="images/logo-500x300.png" alt="Bountiful Foods Logo">
    
        <nav id="nav">
            <a href="index.html">Home</a>
            <a href="fresh.html">Fresh</a>
            <a href="about.html">About Us</a>
            
        </nav>
    
        <a id="nearest-store" href="index.html"><h3>Find Nearest Store</h3></a>
        <a id="ham-icon" href="#">&#9776;</a>
    
        <div id="mobile-menu">
            <a href="index.html">Home</a>
            <a href="fresh.html">Fresh</a>
            <a href="about.html">About Us</a>
            <a id="nearest-store-mobile" href="index.html">Find Store</a>
        </div>
    </header>
    
    <main id="join_main">
        <form id="myform" method="POST" action="javascript:void(0)">
            <label for="fname">Name</label>
            <input id="fname" name="firstname" required>
            
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="name@domain.com" required>
            
            <label for="phone">Cell Phone</label>
            <input id="phone" name="phone" type="tel" placeholder="999-999-9999">

            <label> Please select 3 fruits<br>...........................................</label>
            <div id="radio">
                <label id ="fruitlabel1" for="one">Fruit</label> 
                <input id="one" name="f1" type="checkbox">
                <label id ="fruitlabel2" for="two">Fruit</label> 
                <input id="two" name="f2" type="checkbox">
                <label id ="fruitlabel3" for="three">Fruit</label> 
                <input id="three" name="f3" type="checkbox">
                <label id ="fruitlabel4" for="three">Fruit</label> 
                <input id="four" name="f4" type="checkbox">
                <label id ="fruitlabel5" for="three">Fruit</label> 
                <input id="five" name="f5" type="checkbox">
            </div>

            <label for="message">Special Requests:</label>
            <textarea id="message"></textarea>

            <input id="timeStamp" type="hidden" name="todaydate">
            <input id="sb" type="submit" value="Submit">

        </form>

        <div id="info">
            <h3>Form Info</h3> 
            <p>Name:</p>
            <span id="nameP"></span>

            <p>Email:</p>
            <span id="emailP"></span>

            <p>Phone:</p>
            <span id="phoneP"></span>

            <p>Fruit 1:</p>
            <span id="fruit1">Not Selected</span>

            <p>Fruit 2:</p>
            <span id="fruit2">Not Selected</span>

            <p>Fruit 3:</p>
            <span id="fruit3">Not Selected</span>

            <p>Instructions:</p>
            <span id="spec"></span>

            <p>Order Date:</p>
            <span id="date"></span>

            <p>Carbs:</p>
            <span id="carbsP"></span>

            <p>Protein:</p>
            <span id="proP"></span>

            <p>Fat:</p>
            <span id="fatP"></span>

            <p>Sugar:</p>
            <span id="sugarP"></span>

            <p>Calories:</p>
            <span id="calP"></span>

        </div>
    </main>

    <footer>
        <span id="last-modified"></span>
        <p>Phone: 524-125-4121</p>
        <a href="https://instagram.com"><img src="images/instagram_social_icon.png"> </a>
        <a href="https://facebook.com"><img src="images/facebook_icon.png"> </a>
        <a href="https://twitter.com"><img src="images/twitter_icon.png"> </a>
    </footer>
</body>
</html>
